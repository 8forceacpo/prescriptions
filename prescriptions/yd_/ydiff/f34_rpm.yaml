        state:
          resolved_dependencies:
            - name: ydiff
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'ydiff' is packaged as an RPM in Fedora 34 as 'ydiff'"
            link: https://src.fedoraproject.org/rpms/ydiff
            package_name: ydiff
