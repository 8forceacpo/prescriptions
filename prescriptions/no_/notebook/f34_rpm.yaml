units:
  wraps:
    - name: NotebookFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: notebook
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'notebook' is packaged as an RPM in Fedora 34 as 'python-notebook'"
            link: https://src.fedoraproject.org/rpms/python-notebook
            package_name: notebook
