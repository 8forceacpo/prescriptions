units:
  boots:
  - name: ImplDeprecatedBoot
    type: boot
    should_include:
      adviser_pipeline: true
      runtime_environments:
        python_version: ">=3.4"
      library_usage:
        impl:
        - impl.*
    run:
      stack_info:
      - type: WARNING
        message: "The imp module is deprecated in favor of importlib"
        link: "https://docs.python.org/3/library/imp.html"
