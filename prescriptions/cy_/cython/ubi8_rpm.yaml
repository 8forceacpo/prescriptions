units:
  wraps:
    - name: CythonUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: rhel
              version: "8"
      match:
        state:
          resolved_dependencies:
            - name: cython
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'cython' is packaged as an RPM in UBI8 as 'python38-Cython'"
            link: rpm
            package_name: cython
