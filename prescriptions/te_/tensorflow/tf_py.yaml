units:
  sieves:
    - name: TensorFlowPython37Sieve
      type: sieve
      should_include:
        adviser_pipeline: true
        runtime_environments:
          python_version: "==3.7"
      match:
        - package_version:
            name: tensorflow
            version: "<1.13"
        - package_version:
            name: tensorflow-cpu
            version: "<1.13"
        - package_version:
            name: tensorflow-gpu
            version: "<1.13"
        - package_version:
            name: intel-tensorflow
            version: "<1.13"
      run:
        stack_info:
          - type: INFO
            message: "Filtering tensorflow<1.13 releases not supporting Python 3.7"
            link: https://www.tensorflow.org/install/source#linux
    - name: TensorFlowPython38Sieve
      type: sieve
      should_include:
        adviser_pipeline: true
        runtime_environments:
          python_version: "==3.8"
      match:
        - package_version:
            name: tensorflow
            version: "<2.1"
        - package_version:
            name: tensorflow-cpu
            version: "<2.1"
        - package_version:
            name: tensorflow-gpu
            version: "<2.1"
        - package_version:
            name: intel-tensorflow
            version: "<2.1"
      run:
        stack_info:
          - type: INFO
            message: "Filtering tensorflow<2.1 releases not supporting Python 3.8"
            link: https://www.tensorflow.org/install/source#linux
    - name: TensorFlowPython39Sieve
      type: sieve
      should_include:
        adviser_pipeline: true
        runtime_environments:
          python_version: "==3.9"
      match:
        - package_version:
            name: tensorflow
            version: "<2.5"
        - package_version:
            name: tensorflow-cpu
            version: "<2.5"
        - package_version:
            name: tensorflow-gpu
            version: "<2.5"
        - package_version:
            name: intel-tensorflow
            version: "<2.5"
      run:
        stack_info:
          - type: INFO
            message: "Filtering tensorflow<2.5 releases not supporting Python 3.9"
            link: https://www.tensorflow.org/install/source#linux
