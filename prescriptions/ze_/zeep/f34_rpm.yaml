units:
  wraps:
    - name: ZeepFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: zeep
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'zeep' is packaged as an RPM in Fedora 34 as 'python-zeep'"
            link: https://src.fedoraproject.org/rpms/python-zeep
            package_name: zeep
