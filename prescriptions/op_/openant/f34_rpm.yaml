units:
  wraps:
    - name: OpenantFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: openant
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'openant' is packaged as an RPM in Fedora 34 as 'python-openant'"
            link: https://src.fedoraproject.org/rpms/python-openant
            package_name: openant
