units:
  wraps:
  - name: PulumiAwsGitHubReleaseNotesWrap
    type: wrap.GHReleaseNotes
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
          name: pulumi-aws
    run:
      release_notes:
        organization: pulumi
        repository: pulumi-aws
        tag_version_prefix: v
