units:
  wraps:
    - name: Publicsuffix2Fedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: publicsuffix2
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'publicsuffix2' is packaged as an RPM in Fedora 34 as 'python-publicsuffix2'"
            link: https://src.fedoraproject.org/rpms/python-publicsuffix2
