units:
  wraps:
    - name: JsonpickleFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: jsonpickle
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'jsonpickle' is packaged as an RPM in Fedora 34 as 'python-jsonpickle'"
            link: https://src.fedoraproject.org/rpms/python-jsonpickle
            package_name: jsonpickle
