units:
  wraps:
    - name: SteamFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: steam
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'steam' is packaged as an RPM in Fedora 34 as 'python-steam'"
            link: https://src.fedoraproject.org/rpms/python-steam
            package_name: steam
