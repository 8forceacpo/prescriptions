units:
  sieves:
    - name: TorchserveGPUIndex
      type: sieve
      should_include:
        adviser_pipeline: true
        runtime_environments:
          cuda_versions: ["11.1"]
      match:
        - package_version:
            name: torchserve
            index_url:
              not: https://download.pytorch.org/whl/cu111
      run:
        log:
          message: "Using torchserve releases from Torch GPU Python Package index for CUDA 11.1"
          type: INFO
        stack_info:
          - type: INFO
            message: "Using torchserve releases from Torch GPU Python Package index for CUDA 11.1"
            link: https://github.com/pytorch/pytorch/issues/25639
