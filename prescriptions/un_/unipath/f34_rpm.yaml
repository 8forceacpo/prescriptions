units:
  wraps:
    - name: UnipathFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: unipath
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'unipath' is packaged as an RPM in Fedora 34 as 'python-unipath'"
            link: https://src.fedoraproject.org/rpms/python-unipath
            package_name: unipath
