units:
  wraps:
    - name: ProtegoFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: protego
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'protego' is packaged as an RPM in Fedora 34 as 'python-protego'"
            link: https://src.fedoraproject.org/rpms/python-protego
            package_name: protego
