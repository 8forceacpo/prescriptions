units:
  wraps:
    - name: ProvFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: prov
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'prov' is packaged as an RPM in Fedora 34 as 'python-prov'"
            link: https://src.fedoraproject.org/rpms/python-prov
            package_name: prov
