units:
  wraps:
    - name: PymongoUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: rhel
              version: "8"
      match:
        state:
          resolved_dependencies:
            - name: pymongo
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'pymongo' is packaged as an RPM in UBI8 as 'python3-pymongo'"
            link: rpm
