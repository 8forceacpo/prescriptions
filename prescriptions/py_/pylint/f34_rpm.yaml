units:
  wraps:
    - name: PylintFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: pylint
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'pylint' is packaged as an RPM in Fedora 34 as 'pylint'"
            link: https://src.fedoraproject.org/rpms/pylint
            package_name: pylint
