units:
  wraps:
    - name: PytestUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: rhel
              version: "8"
      match:
        state:
          resolved_dependencies:
            - name: pytest
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'pytest' is packaged as an RPM in UBI8 as 'python3-pytest'"
            link: rpm
            package_name: pytest
