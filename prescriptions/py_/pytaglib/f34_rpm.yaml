units:
  wraps:
    - name: PytaglibFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: pytaglib
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'pytaglib' is packaged as an RPM in Fedora 34 as 'python-pytaglib'"
            link: https://src.fedoraproject.org/rpms/python-pytaglib
            package_name: pytaglib
