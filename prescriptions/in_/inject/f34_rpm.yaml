units:
  wraps:
    - name: InjectFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: inject
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'inject' is packaged as an RPM in Fedora 34 as 'python-inject'"
            link: https://src.fedoraproject.org/rpms/python-inject
            package_name: inject
