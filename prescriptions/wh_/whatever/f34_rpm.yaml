units:
  wraps:
    - name: WhateverFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: whatever
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'whatever' is packaged as an RPM in Fedora 34 as 'python-whatever'"
            link: https://src.fedoraproject.org/rpms/python-whatever
            package_name: whatever
