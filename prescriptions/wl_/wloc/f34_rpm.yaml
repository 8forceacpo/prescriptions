units:
  wraps:
    - name: WlocFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: wloc
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'wloc' is packaged as an RPM in Fedora 34 as 'python-wloc'"
            link: https://src.fedoraproject.org/rpms/python-wloc
            package_name: wloc
