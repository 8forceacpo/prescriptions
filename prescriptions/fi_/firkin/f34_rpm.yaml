units:
  wraps:
    - name: FirkinFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: firkin
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'firkin' is packaged as an RPM in Fedora 34 as 'python-firkin'"
            link: https://src.fedoraproject.org/rpms/python-firkin
            package_name: firkin
