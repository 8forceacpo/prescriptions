units:
  wraps:
    - name: Eyed3Fedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: eyed3
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'eyed3' is packaged as an RPM in Fedora 34 as 'python-eyed3'"
            link: https://src.fedoraproject.org/rpms/python-eyed3
            package_name: eyed3
