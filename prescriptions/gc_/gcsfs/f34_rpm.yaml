units:
  wraps:
    - name: GcsfsFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: gcsfs
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'gcsfs' is packaged as an RPM in Fedora 34 as 'python-gcsfs'"
            link: https://src.fedoraproject.org/rpms/python-gcsfs
            package_name: gcsfs
