units:
  wraps:
    - name: UdicaUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: rhel
              version: "8"
      match:
        state:
          resolved_dependencies:
            - name: udica
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'udica' is packaged as an RPM in UBI8 as 'udica'"
            link: rpm
            package_name: udica
