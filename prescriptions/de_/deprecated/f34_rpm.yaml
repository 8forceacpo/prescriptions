units:
  wraps:
    - name: DeprecatedFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: deprecated
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'deprecated' is packaged as an RPM in Fedora 34 as 'python-deprecated'"
            link: https://src.fedoraproject.org/rpms/python-deprecated
            package_name: deprecated
