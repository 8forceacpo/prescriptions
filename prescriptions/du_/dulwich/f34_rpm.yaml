units:
  wraps:
    - name: DulwichFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: dulwich
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'dulwich' is packaged as an RPM in Fedora 34 as 'python-dulwich'"
            link: https://src.fedoraproject.org/rpms/python-dulwich
            package_name: dulwich
