units:
  wraps:
    - name: SingledispatchFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: singledispatch
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'singledispatch' is packaged as an RPM in Fedora 34 as 'python-singledispatch'"
            link: https://src.fedoraproject.org/rpms/python-singledispatch
            package_name: singledispatch
