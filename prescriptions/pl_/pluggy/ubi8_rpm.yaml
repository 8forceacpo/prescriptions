units:
  wraps:
    - name: PluggyUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: rhel
              version: "8"
      match:
        state:
          resolved_dependencies:
            - name: pluggy
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'pluggy' is packaged as an RPM in UBI8 as 'python3-pluggy'"
            link: rpm
