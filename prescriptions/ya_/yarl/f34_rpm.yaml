units:
  wraps:
    - name: YarlFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: yarl
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'yarl' is packaged as an RPM in Fedora 34 as 'python-yarl'"
            link: https://src.fedoraproject.org/rpms/python-yarl
            package_name: yarl
