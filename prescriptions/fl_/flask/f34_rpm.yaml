units:
  wraps:
    - name: FlaskFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: flask
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'flask' is packaged as an RPM in Fedora 34 as 'python-flask'"
            link: https://src.fedoraproject.org/rpms/python-flask
            package_name: flask
