units:
  wraps:
    - name: ScrapyFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: scrapy
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'scrapy' is packaged as an RPM in Fedora 34 as 'python-scrapy'"
            link: https://src.fedoraproject.org/rpms/python-scrapy
            package_name: scrapy
