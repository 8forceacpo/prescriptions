units:
  sieves:
    - name: ImportlibMetadataBackportSieve
      type: sieve.SkipPackage
      should_include:
        adviser_pipeline: true
        recommendation_types:
          - performance
          - security
          - stable
        runtime_environments:
          python_versions: ["3.8", "3.9", "3.10"]
      match:
        package_name: importlib-metadata
      run:
        log:
          message: "Dependency 'importlib-metadata' removed: importlib.metadata is available in Python standard library starting Python 3.8"
          type: WARNING
        stack_info:
          - type: WARNING
            message: "Dependency 'importlib-metadata' removed: importlib.metadata is available in Python standard library starting Python 3.8"
            link: backports
