units:
  wraps:
    - name: PbrFedora34RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: pbr
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'pbr' is packaged as an RPM in Fedora 34 as 'python-pbr'"
            link: https://src.fedoraproject.org/rpms/python-pbr
            package_name: pbr
