      should_include:
        adviser_pipeline: true
        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: socks5line
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'socks5line' is packaged as an RPM in Fedora 34 as 'python-socks5line'"
            link: https://src.fedoraproject.org/rpms/python-socks5line
