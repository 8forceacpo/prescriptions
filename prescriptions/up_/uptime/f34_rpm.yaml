        runtime_environments:
          operating_systems:
            - name: fedora
              version: "34"
      match:
        state:
          resolved_dependencies:
            - name: uptime
              index_url: 'https://pypi.org/simple'
      run:
        justification:
          - type: INFO
            message: "Package 'uptime' is packaged as an RPM in Fedora 34 as 'python-uptime'"
            link: https://src.fedoraproject.org/rpms/python-uptime
            package_name: uptime
